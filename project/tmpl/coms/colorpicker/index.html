<div class="shortcuts" id="shortcuts_<%=id%>">
    <ul>
        <%for(var i=0;i<shortcuts.length;i++){%>
        <li id="sc_<%=shortcuts[i]%>_<%=id%>" style="background:#<%=shortcuts[i]%>" mx-click="pickShortcuts({color:'#<%=shortcuts[i]%>'})"></li>
        <%}%>
    </ul>
</div>
<div class="body">
    <div class="cpicker-wrapper">
        <div class="cpicker" id="cpicker_<%=id%>" mx-click="colorZoneClick()"></div>
        <div class="cpicker-indicator" id="ph_<%=id%>" mx-mousedown="dragPicker()"></div>
    </div>
    <div class="slide-wrapper">
        <div class="slide" id="slide_<%=id%>" mx-click="slideClick()"></div>
        <div class="slide-indicator" mx-mousedown="dragSlide();" id="sh_<%=id%>"></div>
    </div>
</div>
<div class="foot">
    <span class="bgcolor" id="bgcolor_<%=id%>"></span>
    <input class="input" id="val_<%=id%>" />
    <button class="btn btn-size25 foot-btn" mx-click="enter();">确定</button>
</div>
