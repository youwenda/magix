<div mx-click="toggle();"
     class="header"
     id="header_<%=id%>"
     style="width:<%=width%>px" mx-keys="titleText,width">
        <span class="ellipsis ib" style="width:<%=width-15%>px" id="title_<%=id%>" title="<%=titleText%>">
            <%=titleText%>
        </span>
    <span class="icon" id="icon_<%=id%>">â‡©</span>
</div>
<div id="list_<%=id%>" class="items none">
    <%if(search){%>
    <input class="input ipt" mx-keys="width" mx-keyup="search()" mx-paste="search()" style="width:<%=width-10%>px" />
    <span class="tip" mx-keys="tip"><%=tip%></span>
    <%}%>
    <ul id="scroll_<%=id%>" class="list" mx-keys="list,selected,width,height" style="width:<%=width+9%>px;<%if(height){%>max-height:<%=height%>px;overflow:auto<%}%>">
        <%if(before){%>
        <li style="height:<%=before%>px"></li>
        <%}%>
        <%for(var i=0,one;i<list.length;i++){%>
        <%one=list[i]%>
        <li mx-mouseover="hover()" mx-mouseout="hover();" mx-click="select({id:'<%=one.id%>'})" class="li ellipsis<%if(selected==one.id){%> selected<%}%>" title="<%=one.text%>">
        <%=one.text%>
        </li>
        <%}%>
        <%if(after){%>
        <li style="height:<%=after%>px"></li>
        <%}%>
    </ul>
</div>
