<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="x-rim-auto-match" content="none" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Magix API</title>
    <link rel="stylesheet" type="text/css" href="http://a.tbcdn.cn/apps/e/brix/1.0/brix-min.css" />
    <link rel="stylesheet" type="text/css" href="apiapp/assets/global.css" />
    <link rel="stylesheet" type="text/css" href="apiapp/assets/blue.css" />
</head>
<body>
    <div id="magix_vf_root"></div>
    <div class="app_progress_bar" id="magix_percent"></div>
    <script type="text/javascript" src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js"></script>
    <script type="text/javascript" src="/magix/dist/1.2/kissy-magix-min.js"></script>
    <script type="text/javascript" src="apiapp/progress.js"></script>
    <script type="text/javascript" src="apiapp/crox.js"></script>
    <script type="text/javascript">
    KISSY.use('magix/magix,ua',function(S,Magix,UA){
        S.config({
            packages:[{
                name:'apiapp',
                tag:'20131028174850',
                path:'./'
            }]
        });
        UA.mobile=true;
        var views=UA.mobile?'mviews':'views';
        var exts=['node','apiapp/assets/blue/'+(UA.mobile?'m':'pc')+'.css','apiapp/sub-tmpl'];
        if(UA.mobile){
            exts.push('apiapp/vanim');
        }
        Magix.start({
            defaultView:'apiapp/'+views+'/default',
            defaultPathname:'/home',
            extensions:exts,
            apiPath:'./',
            execError:function(e){
                if (Math.random()<0.5) {
                    new Image().src='http://gm.mmstat.com/ued.1.1.2?'+[
                        'type=9',
                        'id=jstracker',
                        'v=0.01',
                        'nick=magixapi',
                        'islogin=0',
                        'msg=' + encodeURIComponent(e.message),
                        'file=' + encodeURIComponent(e.fileName || e.stack || ''),
                        'line=' + encodeURIComponent(e.lineNumber || ''),
                        'scrolltop=' + (document.documentElement.scrollTop || document.body.scrollTop || 0),
                        'screen=' + screen.width + 'x' + screen.height,
                        't=' + new Date().valueOf()
                    ].join('&');
                }
            },
            routes:function(){
                return this.defaultView;
            }
        });
    });
    </script>
</body>
</html>
