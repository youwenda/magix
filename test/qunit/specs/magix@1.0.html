<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KISSY Magix 1.0</title>
  <link rel="stylesheet" type="text/css" href="../../../tool/node_modules/qunitjs/qunit/qunit.css" />
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script type="text/javascript" src="../../../tool/node_modules/qunitjs/qunit/qunit.js"></script>
  <script type="text/javascript" src="https://g.alicdn.com/kissy/k/1.3.2/seed-min.js" data-config="{combine:1}"></script>
  <script src="https://g.alicdn.com/thx/magix/1.0/kissy-magix-mxext.js"></script>
  <script src="./api.js"></script>
  <script src="./event.js"></script>
  <script src="./router.js"></script>
  <script>
  (function(win, S, Test) {
    window.isMagix1 = 1;
    window.isMagix3Shim = 0;
    window.isMagix3 = 0;
    S.use('node,magix/magix, magix/event, magix/router', (S, Magix, Event, Router) => {
      Test.Api(Magix);
      Test.Event(Magix, Event);
      Test.Router(Magix, Router);
    });
  })(window, window.KISSY, window.Test || (window.Test = {}));
  </script>
</body>
</html>
