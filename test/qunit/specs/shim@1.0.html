<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KISSY Magix 1.0 SHIM</title>
  <link rel="stylesheet" type="text/css" href="../../../tool/node_modules/qunitjs/qunit/qunit.css" />
</head>
<body>
  <div id="J_app_main"></div>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script type="text/javascript" src="../../../tool/node_modules/qunitjs/qunit/qunit.js"></script>
  <script type="text/javascript" src="//g.alicdn.com/kissy/k/1.3.2/seed.js"></script>
  <script src="../../../dist/kissy-shim/magix-es3-debug.js"></script>
  <script src="./api.js"></script>
  <script src="./event.js"></script>
  <script src="./router.js"></script>
  <script src="./vframe.js"></script>
  <script>
  (function(win, S, Test) {
    window.isMagix1 = 0;
    window.isMagix3Shim = 1;
    window.isMagix3 = 0;
    S.use('magix', (S, Magix) => {
      S.config({
        base: '/test/qunit/specs/app'
      });
      Magix.boot({
        rootId: 'J_app_main',
        defaultView: 'view/default',
        defaultPath: '/home',
        routes: {
          "/home":"view/default"
        }
      });
      Test.Vframe(Magix, Magix.Vframe);
      Test.Api(Magix);
      Test.Event(Magix, Magix.Event);
      Test.Router(Magix, Magix.Router);
      
    });
  })(window, window.KISSY, window.Test || (window.Test = {}));
  </script>
</body>
</html>
